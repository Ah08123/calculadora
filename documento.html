<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA;Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="estilo.css" href="https://github.com/Ah08123/projeto-01/blob/578ac01f92a53a197458a790fc69050b4c036b7c/estilo.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculadora">
      <div class="output">
        <div class="prev-display"></div>
        <div class="curr-display"></div>
      </div>
      <button class="span-2 clear">AC</button>
      <button class="delete">DEL</button>
      <button class="operation">/</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation">+</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">-</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation">*</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="operation">+</button>
      <button class="span-2 equal"></button>
    </div>
</body>
</html>
